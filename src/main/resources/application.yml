spring:
  datasource:
    url: jdbc:h2:mem:rest-api-demo
    username: user
  h2:
    console:
      enabled: true
      path: /h2
  jpa:
    open-in-view: false
    show-sql: true
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create
  output:
    ansi:
      enabled: always
server:
  error:
    include-stacktrace: never